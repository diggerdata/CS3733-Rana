<!DOCTYPE html>
<html>
<head>
	<!-- meta charset -->
	<title>Scheduler App - Create Schedule</title>
	<!-- css -->
	<script src="createscheduleScript.js"></script>
	
</head>

<body>
	
	<div>
		<form name= "createScheduleForm" onsubmit="return validateScheduleCreation()" action="review_schedule.html" method="post">
			<fieldset>
				<legend>Create Schedule</legend>
				Schedule Name: <input type="text" name="scheduleName" id="scheduleName" placeholder="Schedule Name" required><br><br>
				Start Date: <input type="date" name="startDate" id="startDate" required><br><br>
				End Date: <input type="date" name="endDate" id="endDate" required><br><br>
				Start Time: <select>
					<option disabled selected value> -- select a time -- </option>
					<option value="1">1:00</option>
					<option value="2">2:00</option>
					<option value="3">3:00</option>
					<option value="4">4:00</option>
					<option value="5">5:00</option>
					<option value="6">6:00</option>
					<option value="7">7:00</option>
					<option value="8">8:00</option>
					<option value="9">9:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
				</select>
				<select>
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select><br><br>
				End Time: <select>
					<option disabled selected value> -- select a time -- </option>
					<option value="1">1:00</option>
					<option value="2">2:00</option>
					<option value="3">3:00</option>
					<option value="4">4:00</option>
					<option value="5">5:00</option>
					<option value="6">6:00</option>
					<option value="7">7:00</option>
					<option value="8">8:00</option>
					<option value="9">9:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
				</select>
				<select>
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select><br><br>
				<!-- Start Time: <input type="time" name="startTime" id="startTime" required><br><br> -->
				<!-- End Time: <input type="time" name="endTime" id="endTime" required><br><br> -->
				Slot Duration: <select name="slotDuration" id="slotDuration" required>
					<option disabled selected value> -- select a duration -- </option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
					<option value="60">60</option>
				</select> minutes <br><br>
				User Name: <input type="text" name="userName" id="userName" placeholder="Username" required><br><br>
				User Email: <input type="email" name="userEmail" id="userEmail" placeholder="Email" required><br><br>
				<button type="submit">Create Schedule</button>
			</fieldset>
		</form>
	</div>
    
</body>
</html>
